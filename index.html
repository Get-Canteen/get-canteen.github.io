<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Canteen</title>
  <meta property=”og:title” content=”Canteen”>
  <meta name="description" content="Connect with the right person over video chat.">
  <meta name="author" content="Canteen">
  <meta property="og:description" content="Connect with the right person over video chat.">
  <meta property="og:image"
    content='https://raw.githubusercontent.com/Get-Canteen/get-canteen.github.io/master/images/canteen-meta.jpeg?raw=true'>
  <meta property="og:type" content=”website”>

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/icon.png">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161481468-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-161481468-1');
  </script>

  <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
  <script>
    $(function () {

      $('form').on('submit', function (e) {

        e.preventDefault();

        $.ajax({
          type: 'post',
          url: 'https://getcanteen.us19.list-manage.com/subscribe/post?u=c295881f208eb6e962fe40ae5&amp;id=53fd8cd7be',
          data: $('form').serialize(),
          error: function () {
            window.location.href = `sign-up.html?email=${$('#mce-EMAIL').val()}`;
          },
          success: function () {
            window.location.href = `sign-up.html?email=${$('#mce-EMAIL').val()}`;
          }
        });

      });

    });
  </script>

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="hero-image-overlay">
    <div class="hero-image">
    </div>
  </div>
  <div class="hero-text">
    <h1 class="title">Canteen</h1>
    <div class="main-text-container">
      <h4 class="main-text">
        Connect with the <span style="color:#d9714e">right</span> person over video chat.
      </h4>
      <h4 class="main-text">
        Teach or learn. Your choice. Share your appreciation through donations.
      </h4>
    </div>
    <form method='post'>
      <div class="row" id="form-row">
        <div class="eight columns">
          <input type="email" placeholder="Enter email address" name="EMAIL" class="text-input" id="mce-EMAIL"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </div>
        <div class="four columns">
          <input class="button-primary" type="submit" value="Sign Up">
        </div>
      </div>
    </form>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
